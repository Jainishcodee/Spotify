name: spotify_clone_flutter
description: A Spotify clone built with Flutter
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # UI Components
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Audio Player
  just_audio: ^0.9.36
  audio_session: ^0.1.18
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # HTTP Requests
  http: ^1.1.0
  
  # Utilities
  intl: ^0.18.1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
    - assets/animations/
  
  fonts:
    - family: Spotify
      fonts:
        - asset: assets/fonts/Spotify-Regular.ttf
        - asset: assets/fonts/Spotify-Bold.ttf
          weight: 700
